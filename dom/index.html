<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg editor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top">
        <img class="on transform" src="transform.png" alt="My Image">
        <img class="rect" src="rectangle.png" alt="My Image">
    </div>
    <div class="container">
        <div class="left">left</div>
        <div class="main">
            <!-- <svg width="800" height="600">-->
            <svg>
                <!-- <rect x="10" y="10" width="90" height="90" fill="#F06"></rect> -->
            </svg>
        </div>
        <div class="right">
            <label for="x"> x : </label>
            <input type="number" id="x" name="x" size="10"><br />
            <label for="y"> y : </label>
            <input type="number" id="y" name="y" size="10"><br />
            <label for="width"> width : </label>
            <input type="number" id="width" name="width" size="10"><br />
            <label for="height"> height : </label>
            <input type="number" id="height" name="height" size="10"><br />
            <label for="fill"> fill : </label>
            <input type="color" id="fill" name="fill" size="10"><br />
            <label for="stroke"> stroke : </label>
            <input type="color" id="stroke" name="stroke" size="10"><br />
            <label for="stroke-width"> stroke-width : </label>
            <input type="number" id="stroke-width" name="stroke-width" size="10"><br />
            <label for="rx"> rx : </label>
            <input type="number" id="rx" name="rx" size="10"><br />
            <label for="ry"> ry : </label>
            <input type="number" id="ry" name="ry" size="10"><br />
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
